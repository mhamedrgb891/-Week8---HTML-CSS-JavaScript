<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>link</title>
        <style>

            #harvard {
                color: red;
            }

            #yale {
                color: blue;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        Visit <a href="https://www.harvard.edu/" target="_blank" id="harvard">Harvard</a> or <a href="https://www.yale.edu" target="_blank" id="yale">Yale</a>
    </body>
</html>
