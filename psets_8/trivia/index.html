<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <!-- TODO: Add code to check answers to questions -->
        <script src="checker1.js" type="text/javascript"></script> <!-- SEE checker1.js -->
        <script src="checker2.js" type="text/javascript"></script> <!-- SEE checker2.js -->
        <script type="text/javascript">
            // Code to check the answers
            document.addEventListener('DOMContentLoaded', function() {

                // WHEN CORRECT ANSWER -> GREEN
                let correct = document.querySelector('#correct');
                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#checker1').innerHTML = 'CORRECT!';
                });

                // WHEN INCORRECT ANSWER -> RED
                let incorrects = document.querySelectorAll('#incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(event) {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#checker1').innerHTML = 'INCORRECT';
                    });
                }

                document.querySelector('#input2').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value == 'Milky Way' || input.value == 'MILKY WAY' || input.value == 'milky way') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#checker2').innerHTML = 'CORRECT!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#checker2').innerHTML = 'INCORRECT';
                    }
                });

            });
        </script>
    </head>
